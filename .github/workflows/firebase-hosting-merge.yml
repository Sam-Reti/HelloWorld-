name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create Angular environment files
        run: |
          mkdir -p src/environments
          echo "export const environment = { production: true, firebase: ${{ secrets.FIREBASE_CONFIG }} };" > src/environments/environment.prod.ts
          echo "export const environment = { production: false, firebase: ${{ secrets.FIREBASE_CONFIG }} };" > src/environments/environment.ts

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV_WORLD_V1 }}'
          channelId: live
          projectId: dev-world-v1
