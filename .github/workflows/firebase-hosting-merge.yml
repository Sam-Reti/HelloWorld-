name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create Angular environment files (from FIREBASE_CONFIG)
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          mkdir -p src/environments

          # Write the secret JSON exactly to a temp file
          printf "%s" "$FIREBASE_CONFIG" > /tmp/firebase-config.json

          # Validate + generate TS with correct quoting/types
          node - <<'NODE'
          const fs = require('fs');

          const raw = fs.readFileSync('/tmp/firebase-config.json', 'utf8').trim();
          let cfg;
          try {
            cfg = JSON.parse(raw);
          } catch (e) {
            console.error("FIREBASE_CONFIG is not valid JSON. Fix the GitHub secret value.");
            console.error("Raw starts with:", raw.slice(0, 60));
            process.exit(1);
          }

          if (!cfg.apiKey || typeof cfg.apiKey !== 'string') {
            console.error("FIREBASE_CONFIG.apiKey must be a non-empty string.");
            process.exit(1);
          }

          const make = (production) =>
            `export const environment = ${JSON.stringify(
              { production, firebase: cfg },
              null,
              2
            )};\n`;

          fs.writeFileSync('src/environments/environment.ts', make(false));
          fs.writeFileSync('src/environments/environment.prod.ts', make(true));

          console.log("Generated environment files successfully. apiKey starts with:", cfg.apiKey.slice(0, 4) + "...");
          NODE

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV_WORLD_V1 }}'
          channelId: live
          projectId: dev-world-v1
