<div class="layout">
  <!-- Top header -->
  <header class="topbar">
    <div class="logo">
      <img src="assets/HelloWorld-Logo.png" alt="HelloWorld Logo" />
    </div>

    <div class="search">
      <input type="text" placeholder="Search posts, people, tags..." />
    </div>

    <div class="top-actions">
      <button class="avatar">{{ getInitials(userEmail) }}</button>
      <button class="signout" (click)="logout()">Sign out</button>
    </div>
  </header>

  <main class="main">
    <aside class="left">
      <div class="card">
        <div class="card-title">Navigation</div>
        <nav class="nav">
          <a class="nav-item active">Home</a>
        </nav>
      </div>
    </aside>

    <section class="center">
      <div class="center-scroll">
        <router-outlet></router-outlet>
      </div>
    </section>
  </main>
</div>
