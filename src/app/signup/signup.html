<div class="hero-wrapper">
  <app-background-image></app-background-image>
  <app-external-nav></app-external-nav>
  <div class="title-text">Welcome!</div>
  <div class="signupCard">
    @if (emailSent) {
      <h2>Check your inbox</h2>
      <p>
        A verification email has been sent to <strong>{{ email }}</strong
        >.
      </p>
      <p>Please verify your email before logging in.</p>
      <a routerLink="/login">Go to Login</a>
      @if (message) {
        <p class="message">{{ message }}</p>
      }
      <button class="resend-btn" (click)="resendVerification()">Resend verification email</button>
    } @else {
      <h2>Join HelloWorld;</h2>
      <input [(ngModel)]="email" placeholder="Email" (keydown.enter)="signup()" />
      <input [(ngModel)]="displayName" placeholder="Display Name" (keydown.enter)="signup()" />
      <input
        [(ngModel)]="password"
        type="password"
        placeholder="Password"
        (keydown.enter)="signup()"
      />
      <input
        [(ngModel)]="confirmPassword"
        type="password"
        placeholder="Confirm Password"
        (keydown.enter)="signup()"
      />
      @if (message) {
        <p class="message">{{ message }}</p>
      }
    }
    <button [hidden]="emailSent" (click)="signup()">Signup</button>
  </div>
</div>
