<div class="sidebar-card">
  <div class="sidebar-title">Following</div>

  @let users = (following$ | async) ?? [];

  @if (users.length === 0) {
    <div class="empty">Follow people to chat</div>
  }

  @for (user of users; track user.uid) {
    <div class="user-row">
      <div class="avatar" [style.background]="user.avatarColor || '#22c55e'">
        {{ getInitials(user.displayName) }}
      </div>

      <button class="chat-btn" (click)="openChat(user)" title="Open chat">
        <span class="user-name">{{ user.displayName }}</span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
        </svg>
      </button>
    </div>
  }
</div>
